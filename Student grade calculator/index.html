<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="heading1">
    <h3>
        Please Enter Your Number's
    </h3>
</div>
    <div class="container main">
        <div>
            <h1>Student <span>Grade</span> <span>Calculator</span>   </h1>
        </div>
    <div class="main_input">
        <div>
            <input class="input_field_one" type="text" 
            placeholder="web programmer" id="wb">
        </div>
        <div>
            <input class="input_field_two" type="text"
            placeholder="maths" id="math">
        </div>
        <div>
            <input class="input_field_three" type="text"
            placeholder="Computer" id="comp">
        </div>
        <div>
            <input class="input_field_four" type="text"
            placeholder="Physics" id="phy">
        </div>
        <div>
            <button type="button" id="form-bottton" onclick="calcy()">showpercentage</button>
        </div>
        <div class="showData">
            <p id="showData"></p>
        </div>
    </div>
</div>
    <script src="./js/app.js"></script>
</body>
</html>
